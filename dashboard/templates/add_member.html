{% extends "base.html" %}

{% block title %}Blank Page{% endblock %}

{% block content %}
<div class="pagetitle">
  <h1>Add New Member</h1>
</div>

<section class="section">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Add Member</h5>

      <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
          <div class="form-floating">
            {{ form.first_name }}
            <label>First Name</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            {{ form.last_name }}
            <label>Last Name</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            {{ form.mobile }}
            <label>Mobile</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            {{ form.email }}
            <label>Email</label>
          </div>
        </div>

        <div class="col-12">
          <div class="form-check mt-2">
            {{ form.is_active }}
            <label class="form-check-label">Active</label>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>

    </div>
  </div>
</section>
{% endblock %}
